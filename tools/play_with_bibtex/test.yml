        abstract: We study error estimating codes with the goal of establishing better
          bounds for the theoretical and empirical overhead of such schemes. We explore
          the idea of using sketch data structures for this problem, and show that
          the tug-of-war sketch gives an asymptotically optimal solution. The optimality
