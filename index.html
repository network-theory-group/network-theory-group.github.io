<html xmlns="http://www.w3.org/1999/xhtml" lang="html5">
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <title>BibTex Exhibit</title>
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="js/bibtex_js.js"
      charset="utf-8"
    ></script>
    <bibtex src="bibs/paper_pool.bib"></bibtex>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1>BibTex Exhibit</h1>

    <div id="bibtex_errors"></div>

    <h2>Error Estimation Code (EEC)</h2>
    <div id="bibtex_display">
      <div class="if bibtex_template" style="display: none;">
        <ul>
          <li>
            <span class="if journal !nolink">
              <a
                class="bibtexVar"
                href="https://github.com/network-theory-group/paper-pool/blob/master/+FILE+.pdf"
                extra="FILE"
              >
                <span style="text-decoration: underline;" class="title"></span>,
              </a>
            </span>
            <span class="if title nolink"> <span class="title"></span>, </span>
            <div class="if author"><span class="author"></span></div>
            <div>
              <span class="if journal"
                ><em><span class="journal"></span></em>,</span
              >
              <span class="if booktitle"
                >In <em><span class="booktitle"></span></em>,</span
              >
              <span class="if editor"
                ><span class="editor"></span> (editors),</span
              >
              <span class="if publisher"
                ><em><span class="publisher"></span></em>,</span
              >
              <span class="if !journal number"
                >Technical report <span class="number"></span>,</span
              >
              <span class="if institution"
                ><span class="institution"></span>,</span
              >
              <span class="if address"><span class="address"></span>,</span>
              <span class="if volume"><span class="volume"></span>,</span>
              <span class="if journal number"
                >(<span class="number"></span>),</span
              >
              <span class="if pages"> pages <span class="pages"></span>,</span>
              <span class="if month"><span class="month"></span>,</span>
              <span class="if year"><span class="year"></span>.</span>
              <span class="if note"><span class="note"></span>.</span>
              <a
                class="bibtexVar"
                role="button"
                data-toggle="collapse"
                href="#bib+BIBTEXKEY+"
                aria-expanded="false"
                aria-controls="bib+BIBTEXKEY+"
                extra="BIBTEXKEY"
              >
                [bib]
              </a>
            </div>
            <div
              class="bibtexVar collapse"
              id="bib+BIBTEXKEY+"
              extra="BIBTEXKEY"
            >
              <div class="well">
                <pre><span class="bibtexraw noread"></span></pre>
              </div>
            </div>
            <div style="display:none"><span class="bibtextype"></span></div>
            <div style="display:none">
              <span class="if topic"><span class="topic"></span></span>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <script type="text/javascript" charset="utf-8">
      refresh = false;
      window.setInterval(function() {
        if (refresh) {
          try {
            $("#bibtex_errors").html("");
            bibtex_js_draw();
          } catch (err) {
            $("#bibtex_errors").html(err.substring(0, 100) + "...");
          }
          refresh = false;
        }
      }, 500);
      /*
      // monitor template for changes and add template to dom
      $("#bibtex_template_input").keyup(function() {
        $(".bibtex_template").html($("#bibtex_template_input").val());
        refresh = true;
      });
      $(".bibtex_template").html($("#bibtex_template_input").val());
      
      // monitor bibtex for changes and redraw
      $("#bibtex_input").keyup(function() {
        refresh = true;
      });
      */
    </script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
